<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>LinkZZ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Página Inicial (Home) -->
    <div id="homePage" class="app-page active">
      <!-- Logo e Descrição -->
      <div class="container">
        <div class="logo-container">
          <!-- Logo -->
          <h3 class="app-title">LinkZZ</h3>
        </div>

        <!-- Grade de Botões do App -->
        <div class="buttons-container">
          <!-- Botão Contato -->
          <a
            href="e/barbearia-original/"
            target="_blank"
            class="app-btn ripple text-btn"
          >
            <span>Barbearia</span>
          </a>

          <!-- Botão Produtos -->
          <a
            href="e/pizzaria-delicia/"
            target="_blank"
            class="app-btn ripple text-btn"
          >
            <span>Pizzaria</span>
          </a>

          <!-- Botão Galeria -->
          <a
            href="e/mundo-dos-mimos/"
            target="_blank"
            class="app-btn ripple text-btn"
          >
            <span>Loja Presentes</span>
          </a>

          <!-- Botão Sobre -->
          <a
            href="e/consultor-antonio-miranda/"
            target="_blank"
            class="app-btn ripple text-btn"
          >
            <span>Consultor Vendas</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Script para interatividade -->
    <script src="script.js"></script>
  </body>
</html>
